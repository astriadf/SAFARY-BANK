  <div class="welcome">
    <h1>SELAMAT DATANG DI SAFARY-BANK</h1>
    <form method="POST">
        <label for="pin">Silahkan Masukkan PIN:</label>
        <input type="password" placeholder="******" name="pin" required />

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="error-messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- Submit button -->
        <button type="submit">Masuk</button>
    </form>
</div>
